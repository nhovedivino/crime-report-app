<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" href="icons/sto_nino_logo.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/sto_nino_logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/sto_nino_logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/sto_nino_logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/sto_nino_logo.png">
    <link rel="icon" type="image/ico" href="sto_nino_logo.ico">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

    <style>
      body {
        font-family: 'Nunito';
      }
    </style>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
